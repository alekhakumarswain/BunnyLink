<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Link</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet'>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__logo">
                <a href="index.html"><img src="img/BunnyLink.png" class="logo" alt="logo"></a>
            </div>
            <div class="header_title">
                <h1>Bunny Link</h1>
            </div>
        </div>
    </section>
    <section class="main">
        <h1>Social Media Link</h1>
        <div class="container">
            <form>
                <h3>Enter Icon URL</h3>
                <input type="text" name="icon" id="icon" placeholder="Enter Icon URL">
                <h3>Enter Profile URL</h3>
                <input type="text" name="url" id="url" placeholder="Enter Profile URL">
                <h3>Enter Profile Username</h3>
                <input type="text" name="uname" id="uname" placeholder="Enter Profile Username">
                <button type="submit">ADD</button>
            </form>
        </div>
    </section>
    <script src="addlink.js"></script>
</body>
</html>
